<!DOCTYPE html>
<html lang="ko-KR">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weatherApp</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <div class="wrapper">
      <!-- header -->
      <header id="header">
        <h1 id="header-title">24 WeatherApp</h1>
      </header>
      <!-- login-page -->
      <section id="login-page">
        <h3 class="login-title">로그인</h3>
        <form>
          <label for="email"></label>
          <input class="login-email" id="email" type="email" placeholder="Email" required>
          <label for="password"></label>
          <input class="login-pw" id="password" type="password" placeholder="Password" required>
          <button class="login-btn" type="submit">로그인</button>
        </form>
        <p class="qus-user-not">현재계정이 없으신가요? <a href="#" class="user-sign">회원가입</a></p>
      </section>

      <!-- signup-page -->
      <section id="signup-page">
        <h3 class="signup-title">회원가입</h3>
        <form>
          <label class="a11y-hidden" for="nickname">닉네임:</label>
          <input type="text" id="nickname" name="nickname" placeholder="Nickname" required>

          <label class="a11y-hidden" for="email">이메일:</label>
          <input type="email" id="email" name="email" placeholder="Email" required>

          <label class="a11y-hidden" for="password">비밀번호:</label>
          <input type="password" id="password" name="password" placeholder="Password" required>

          <button class="signup-btn" type="submit">회원가입</button>
        </form>
      </section>
    </div>
  </body>

</html>
